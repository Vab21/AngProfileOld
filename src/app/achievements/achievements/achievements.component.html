<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Achievements</span>
        <span class="spacer"></span>
        <mat-icon class="icon-dashboard" routerLink="/dashboard">dashboard</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>

<div style="width: 90%; margin: auto">
    <mat-card class="achievement-card mat-elevation-z6" *ngFor="let achievement of achievements">
        <mat-card-header>
            <mat-card-title>{{achievement.achievementTitle}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{achievement.achievementFullDetail}}
        </mat-card-content>
        <mat-card-actions>
            
        </mat-card-actions>
    </mat-card> 
</div>
