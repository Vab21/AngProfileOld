<mat-card class="login-card mat-elevation-z10">
  <mat-card-header class="full-width text-center" >
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="login-full-width">
        <mat-icon>person</mat-icon>
        <input matInput placeholder="Username" formControlName="username" value="">
        <mat-error *ngIf="loginForm.controls.username.hasError('required')">
          Username is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="login-full-width">
          <mat-icon>lock</mat-icon>
          <input matInput placeholder="Password" formControlName="password" type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-button class="mat-raised-button" color="primary" type="submit">Submit</button>
      <button mat-button type="button" class="mat-raised-button" color="warn" (click)="onReset()">Reset</button>
    </mat-card-actions>
  </form>
</mat-card>
