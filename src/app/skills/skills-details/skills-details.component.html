<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Skills</span>
        <span class="spacer"></span>
        <mat-icon class="icon-dashboard" routerLink="/dashboard">dashboard</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
<table mat-table
   [dataSource]="skills" multiTemplateDataRows
   class="mat-elevation-z8">

<ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplayData; let i = index">
    <th mat-header-cell *matHeaderCellDef> {{ columnsToDisplayHeader[i] }} </th>
    <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
</ng-container>

<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->


<tr mat-header-row *matHeaderRowDef="columnsToDisplayData"></tr>
<tr mat-row *matRowDef="let element; columns: columnsToDisplayData;"
  class="example-element-row">
</tr>
</table>
